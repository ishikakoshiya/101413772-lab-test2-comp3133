<div class="container" *ngIf="mission">
  <h2>{{ mission.mission_name }}</h2>
  <img [src]="mission.links.mission_patch_small" alt="Mission Patch">
  <p>Launch Year: {{ mission.launch_year }}</p>
  <p>Rocket Name: {{ mission.rocket.rocket_name }}</p>
  <p>Rocket Type: {{ mission.rocket.rocket_type }}</p>
  <a [href]="mission.links.article_link" target="_blank">Read More</a>
  <br>
  <a [href]="mission.links.wikipedia" target="_blank">Wikipedia</a>
  <br>
  <a [href]="mission.links.video_link" target="_blank">Watch Video</a>
  <br>
  <br>
  <button (click)="goBack()" class="back-button">ðŸ”™ Back to Missions</button>
</div>
